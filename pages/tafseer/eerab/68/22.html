                    <span style="color: #24b522;">(أَنِ اغْدُوا)</span> أن حرف تفسير وأمر وفاعله والجملة مفسرة لا محل لها <span style="color: #24b522;">(عَلى حَرْثِكُمْ)</span> متعلقان بالفعل <span style="color: #24b522;">(إِنْ كُنْتُمْ)</span> إن شرطية جازمة وكان واسمها <span style="color: #24b522;">(صارِمِينَ)</span> خبرها والجملة ابتدائية لا محل لها وجواب الشرط محذوف.
